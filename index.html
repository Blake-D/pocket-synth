<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Oscillator</title>
</head>
<body>
    <h1>Oscillator</h1>
    <button onclick="play()">
        start/stop
    </button>
    <br><br>
    <div>
        <input checked onchange="changeType()" type="radio" name="waveform" value="square">
        Square <br>
        <input onchange="changeType()" type="radio" name="waveform" value="triangle">
        Triangle <br>
        <input onchange="changeType()" type="radio" name="waveform" value="sawtooth">
        Sawtooth <br>
        <input onchange="changeType()" type="radio" name="waveform" value="sine">
        Sine <br>
    </div>
    <br>
    <div>
        <input id="freqslider" type="range" oninput="changeFreq()" name="" min="0" max="100" value="0">
    </div>
</body>
<script src="script.js"></script>
</html>
