<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Oscillator</title>
</head>
<body class="lock-screen">
    <div id="wave-options">
        <input checked onchange="changeType()" type="radio" name="waveform" value="square">Square | 
        <input onchange="changeType()" type="radio" name="waveform" value="triangle">Triangle | 
        <input onchange="changeType()" type="radio" name="waveform" value="sawtooth">Sawtooth | 
        <input onchange="changeType()" type="radio" name="waveform" value="sine">Sine
    </div>
    <div id="combo-options">
        <input checked type="radio" name="combo" value="mono">Monophonic
        <input id="poly-radio" type="radio" name="combo" value="poly">Polyphonic
    </div>
    <br>
    <div id="grid" onmousedown="play(), play2()" onmouseup="play(), play2()"></div>
</body>
<script src="script.js"></script>
</html>
