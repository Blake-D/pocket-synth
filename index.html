<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Oscillator</title>
</head>
<body class="lock-screen">
    <div id="options">
        <input checked onchange="changeType()" type="radio" name="waveform" value="square">
        square | <input onchange="changeType()" type="radio" name="waveform" value="triangle">
        triangle | <input onchange="changeType()" type="radio" name="waveform" value="sawtooth">
        sawtooth | <input onchange="changeType()" type="radio" name="waveform" value="sine">
        sine
    </div>
    <br>
    <div id="grid" ontouchmove="play()" onmousedown="play()" onmouseup="play()" ontouchstart="play()" ontouchend="play()"></div>
</body>
<script src="script.js"></script>
</html>
