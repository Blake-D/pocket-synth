<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Oscillator</title>
</head>
<body>
    <div id="options">
        <input checked onchange="changeType()" type="radio" name="waveform" value="square">
        Square | <input onchange="changeType()" type="radio" name="waveform" value="triangle">
        Triangle | <input onchange="changeType()" type="radio" name="waveform" value="sawtooth">
        Sawtooth | <input onchange="changeType()" type="radio" name="waveform" value="sine">
        Sine
    </div>
    <br>
    <div id="grid" onmousedown="play()" onmouseup="play()" ontouchstart="play()" ontouchend="play()">
        <input id="freqslider" type="range" oninput="changeFreq()" name="" min="0" max="100" value="0" step="0.1">
    </div>
</body>
<script src="secondScript.js"></script>
</html>
